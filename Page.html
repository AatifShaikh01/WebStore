    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f9f7fc 0%, #dee2ee 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        
        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            margin: 40px auto;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
        }
        
        @media (min-width: 900px) {
            .product-card {
                flex-direction: row;
            }
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .product-image {
            display: inline-block;
            position: relative;
            overflow: hidden;
            border-radius: 10px; /* rounded corner */
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4); /* blue shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

         .product-image img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            transition: transform 0.4s ease;
         }

         .product-image:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.6);
         }

         .product-image:hover img {
            transform: scale(1.05);
          }
        
        .product-info {
            flex: 1;
            padding: 50px;
        }
        
        .price {
            font-size: 42px;
            font-weight: bold;
            color: #1d4ed8;
            margin-bottom: 15px;
        }
        
        .product-title {
            font-size: 32px;
            margin-bottom: 25px;
            color: #2c3e50;
            position: relative;
            padding-bottom: 15px;
        }
        
        .product-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 70px;
            height: 4px;
            background: #e84393;
            border-radius: 2px;
        }
        
        .product-description {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.8;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 35px;
        }
        
        .feature {
            background: #f8f9fa;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .feature i {
            color: #1d4ed8;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: #1d4ed8;
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(142, 68, 173, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: #1d4ed8;
            border: 2px solid #1d4ed8;
        }
        
        .btn-secondary:hover {
            background: #f8f9fa;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(142, 68, 173, 0.2);
        }
        
        .reviews {
            margin-top: 40px;
            padding-top: 35px;
            border-top: 1px solid #eee;
        }
        
        .review-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .review-cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .review-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            min-width: 250px;
        }
        
        .review-text {
            font-style: italic;
            margin-bottom: 15px;
            color: #7f8c8d;
            line-height: 1.7;
        }
        
        .reviewer {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .reviewer-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1d4ed8;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        
        .reviewer-name {
            font-weight: 600;
            color: #2c3e50;
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 3000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }

     <!-- Global Script -->
    <script src="js/script.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = parseInt(urlParams.get('id'));
      const template = templates.find(t => t.id === id);

      if (template) {
        document.querySelector(".product-image img").src = template.image;
        document.querySelector(".price").textContent = `₹${template.price.toFixed(2)}`;
        document.querySelector(".product-title").textContent = template.name;
        document.querySelector(".product-description").textContent = template.description;

        document.getElementById("addToCartBtn").addEventListener("click", () => {
          // Add to cart and then redirect to index.html to show the cart
          addToCart(template.id);
          window.location.href = 'index.html#cartModal'; // Redirect and open cart modal
        });

        document.getElementById("liveDemoBtn").addEventListener("click", () => {
          window.open(template.link, "_blank");
        });
      }
    </script>
